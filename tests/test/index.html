  <script>

	var Cake = function () { this.topping = "strawberry"; };

	describe("Cake", function () {
		var cake;

		beforeEach(function () {
			cake = new Cake();
		});

		it("should have a strawberry topping", function () {
			var topping = cake.topping;
			expect($).toBeDefined();
			expect(topping).toBe("strawberry");
		});
	});

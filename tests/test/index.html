<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>title</title>
  <!--link rel="stylesheet" href="lib/jasmine/jasmine.css" type="text/css"-->
  <!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script-->
  <script src="lib/jasmine/jasmine.js" type="text/javascript"></script>
  <!--script src="lib/jasmine/jasmine-html.js" type="text/javascript"></script-->
  <script>

  	var Cake = function () { this.topping = "strawberry"; };

  	describe("Cake", function () {
  		var cake;

  		beforeEach(function () {
  			cake = new Cake();
  		});

  		it("should have a strawberry topping", function () {
  			var topping = cake.topping;
  			expect(topping).toBe("strawberry");
  		});
  	});

  </script>
 </head>
